# Configuration PostgreSQL pour production
spring.config.activate.on-profile=prod

# PostgreSQL Database Configuration (utilise le service docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/todoapp
spring.datasource.username=todouser
spring.datasource.password=todopassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration pour PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway pour les migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Kafka Configuration (utilise le service docker)
spring.kafka.bootstrap-servers=kafka:29092

# Redis Configuration (utilise le service docker)
spring.data.redis.host=redis
spring.data.redis.port=6379

# JWT Configuration pour production
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=86400000

